<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/home.css?v=1">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    /* @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap'); */

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main-container">
    <div class="hero">
      <!-- <img src="./images/illustration-hero.svg" alt="Boy listening music"> -->
    </div>
    <div class="content">
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="product-container">
        <img src="./images/icon-music.svg" alt="music icon" class="music">
        <div class="about">
          <div class="title">Annual Plan</div>
          <div class="price">$59.99/year</div>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="btn" type="submit">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Paulius Bieliauskas</a>.
  </div>
</body>

</html>
